<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Just another Memory Game</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<header>
			<h1>Just another Memory Game</h1>
		</header>
		<main>
			<div class="container">
				<div id="game-board">
				</div>
				<div class="button">
					<button type="button" id="start">New Game</button>
				</div>
				<div class="game-info" id="game-info">
					<div class="row" id="list-info">

						<div class="col-xs-3">
							<p id="time">Timer: 0</p>
						</div>
						<div class="col-xs-3">
							<p id="matches">Successful Matches: 0</p>
						</div>
						<div class="col-xs-3">					
							<p id="missed">Matches Missed: 0</p>
						</div>
						<div class="col-xs-3">
							<p id="left">You have: 8 matches remaining</p>
						</div>
					</div>
				</div>
				<p id="victory">Wow! you finished just another memory game!</p>
			</div>
		</main>
		<script src="js/jquery-2.1.1.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
